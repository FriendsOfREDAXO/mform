                demo_extended: { title: 'translate:demo_extended' }
                demo_expert: { title: 'translate:demo_expert' }
                # demo_community: { title: 'translate:demo_community' }

requires:
    redaxo: '^5.6.5'

system_plugins:
    - docs
conflicts:
    packages:
        ui_tools: '<1.0.0'
