package: mform
version: '5.3.0'
name: MForm
author: Friends Of REDAXO
supportpage: https://github.com/FriendsOfREDAXO/mform

page:
    title: 'translate:title'
    pjax: true
    perm: admin[]
    icon: rex-icon fa-subway
    subpages:
        overview: { title: 'translate:overview' }
        demo:
            title: 'translate:referenz_demo'
            subpages:
                pjax: true
